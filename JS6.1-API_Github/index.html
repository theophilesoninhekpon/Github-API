<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/app.css" />
        <title>Github Checker</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body>
        <div class="min-h-screen flex items-center justify-center flex-col">
            <h1 class="text-4xl font-bold absolute top-20">GITHUB <span class="bg-green-500 px-2 py-1/2 text-white rounded-lg">CHECKER</span></h1>
            <form action="" method="" class="shadow-md w-2/4 px-10 py-10 rounded-lg flex items-end" id="form">
                <div class="flex flex-col w-3/4">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="w-full py-2 px-2 border-2 rounded-l-lg border-gray-100">
                    <div id="error" class="text-red-500"></div>
                </div>
                <button type="submit" class="py-2 w-1/4 transition-all ease-in-out duration-700 border-2 border-green-500 bg-green-500 px-4 py-1 text-white hover:bg-white hover:border-dashed hover:border-2 hover:border-green-500 hover:text-black font-semibold rounded-r-lg">Afficher le profil</button>
            </form>
            <div id="result" class="relative mt-10 text-center shadow-md w-1/4 px-10 py-10 rounded-lg">
                <div class="absolute top-0 end-0 start-0 bg-yellow-200 py-24 -z-10"></div>
                <div class="flex items-center justify-center">
                    <img src="" alt="Photo de profil" class="rounded-full h-48 w-48 border-2 border-yellow-200 bg-white shadow-md" id="avatar">
                </div>
                <div class="mt-2 text-2xl"><strong id="user-name"></strong></div>
                <div id="name" class="text-gray-400 text-md"></div>
                <div id="date" class="mt-4"></div>
                <div id="repos" class="mt-4"></div>
                <a href="" id="link" target="_blank" class="mx-auto py-2 rounded-full mt-5 block w-3/4 bg-green-500 text-white text-center font-bold transition-all ease-in-out duration-700 border-2 border-green-500 hover:bg-white hover:border-dashed hover:border-2 hover:border-green-500 hover:text-black">Voir</a>
            </div>
        </div>
        <script type="module" src="app.js"></script>
    </body>
</html>
